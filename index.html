<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venn-Euler Diagram Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <span class="nav-title">
                Calculadora de Diagramas de Venn-Euler
            </span>
        </nav>
    </header>
    <main class="app">
        <section class="calculator">
            <section id="calculator__set" class="calculator--container">
                <fieldset class="calculator--container__content">
                    <legend class="calculator--container__content--legend">
                        Nombre de los Conjuntos
                    </legend>

                    <label for="setA" class="calculator--container__content--field">
                        <span class="calculator--container__content--label">
                            Conjunto A
                        </span>
                        <input
                            type="text"
                            class="calculator--container__content--input"
                            id="setA"
                            placeholder="A"
                            name="setA"
                        >
                    </label>

                    <label for="setB" class="calculator--container__content--field">
                        <span class="calculator--container__content--label">
                            Conjunto B
                        </span>
                        <input
                            type="text"
                            class="calculator--container__content--input"
                            id="setB"
                            placeholder="B"
                            name="setB"
                        >
                    </label>

                    <label for="setC" class="calculator--container__content--field">
                        <span class="calculator--container__content--label">
                            Conjunto C
                        </span>
                        <input
                            type="text"
                            class="calculator--container__content--input"
                            id="setC"
                            placeholder="C"
                            name="setC"
                        >
                    </label>
                </fieldset>
            </section>
            <form id="calculator__diagram" class="calculator--container">
                <span>Aquí se establece el número de elementos entre los conjuntos</span>
            </form>
            <section id="calculator__formula" class="calculator--container">
                <span>Aquí se establece la formula a operar entre los conjuntos en el diagrama de Venn-Euler</span>
            </section>
        </section>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
